<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Particles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/particles.css">
</head>
<body>
<div id="particles-js">
    <div class="overlay overlay-left">
        <h1 class="display-1 overlay-text">Welcome to...</h1>
    </div>
    <div class="overlay overlay-right">
        <h1 class="display-1 overlay-text">...jaqxues.github.io</h1>
    </div>
    <div class="overlay overlay-touchable overlay-footer">
        <div class="btn-group">
            <a class="btn btn-primary" href="index.html">Main page</a>
            <button id="toggle-button" type="button" class="btn btn-secondary" onclick="toggleHeadings()">Hide Headings</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<!--ParticlesJS-->
<script src="js/particles.min.js"></script>
<script>
    particlesJS.load('particles-js', 'assets/particles.json', function () {
        console.log('Loaded Configuration for ParticlesJS')
    });
    let show = true;

    function toggleHeadings() {
        show = !show;
        if (show)
            document.getElementById('toggle-button').innerText = 'Hide Headings';
        else
            document.getElementById('toggle-button').innerText = 'Show Headings';
        let elements = document.getElementsByClassName('overlay-text');
        let cssValue = (show ? 'block' : 'none');
        Array.prototype.forEach.call(elements, value => {
            value.style.display = cssValue;
        });
    }
</script>
</body>
</html>
